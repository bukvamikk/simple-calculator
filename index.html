<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="overlay">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value">234</p>
          </div>
          <div id="output">
            <p id="output-value">234234</p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="divide">/</button>

          <button class="number" id="number7">7</button>
          <button class="number" id="number8">8</button>
          <button class="number" id="number9">9</button>

          <button class="operator" id="times">x</button>

          <button class="number" id="number4">4</button>
          <button class="number" id="number5">5</button>
          <button class="number" id="number6">6</button>

          <button class="operator" id="minus">-</button>

          <button class="number" id="number1">1</button>
          <button class="number" id="number2">2</button>
          <button class="number" id="number3">3</button>

          <button class="operator" id="plus">+</button>

          <button class="empty" id="empty"></button>
          <button class="number" id="number0">0</button>
          <button class="empty" id="empty"></button>

          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
